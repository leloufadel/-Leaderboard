<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
<script defer src="main.js"></script><script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <section class="showcase">

        <div class="recent-scores">
            <div class="scores-headline">
                <h3>Recent Scores</h3>
                <button class="refresh" id="refresh">Refresh</button>
            </div>
           <div class="scores-table">
                <ul class="scores-list">
                </ul>
           </div>
        </div>
        <div class="add-scores"> <h2> Add your score</h2>
        
        <form action="#">
            <input type="text" placeholder="Your Name" name="name" id="name">
            <input type="number" placeholder="Your Score" name="score" id="score">
            <div class="footer">
                <button type="button" id="submitscore">Submit</button>
            </div>
        
        </div>
    </section>
</body>
</html>
